<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function () {
            $('#AddRows').on("click", function () {
                if ($('#row').val()) {
                    $('#DynamicAddRowCols tbody').append($("#DynamicAddRowCols tbody tr:first").clone());
                    $('#DynamicAddRowCols tbody tr:last td:first').html($('#row').val());
                }
                else {
                    alert('Enter Text');
                }
                return false;
            });

            
            $('#AddCol').on("click", function () {
                if ($('#col').val()) {
                    $('#DynamicAddRowCols tr').append($("<td>").clone());
                    $('#DynamicAddRowCols thead tr>td:last').html($('#col').val());
                }
                else {
                    alert('Enter Text');
                }
                return false;
            });
 
        }); 
    </script>
</head>
<body>
    <div>
        <table border="1" id="DynamicAddRowCols">
            <thead>
                <tr>
                    <td>Checklist</td>
                    <td>Name</td>   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>         
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
        <input id="row" /><br />
        <button id="AddRows">Insert Row</button><br /><br />
        Column Name <input id="col" /><br />
        <button id="AddCol">Insert Row</button>
    </div>  
</body>
</html>
